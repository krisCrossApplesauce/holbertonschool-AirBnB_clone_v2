<!DOCTYPE HTML>
<HTML>
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <UL>
        {% for state in states | sort(attribute="name") %}
            <LI>{{state.id}}: <B>{{state.name}}</B></LI>
            <UL>
            {% for city in cities | if city.state_id == state.id | sort(attribute="name") %}
                <LI>{{city.id}}: {{city.name}}</LI>
            {% endfor | endif %}
            </UL>
        {% endfor %}
        </UL>
    </BODY>
</HTML>
